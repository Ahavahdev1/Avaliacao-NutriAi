<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriBot AI - Feedback de Performance</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* ... (COLE TODO O SEU CSS ORIGINAL AQUI - SEM NENHUMA MUDANÇA) ... */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg-dark: #0A0A0A; --bg-card: #141414; --primary-accent: #00A3FF; --secondary-accent: #FF4D00; --highlight-accent: #AFFF33; --text-light: #FFFFFF; --text-secondary: #B3B3B3; --border-color: #2F2F2F; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-light); line-height: 1.7; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        section { padding: 120px 0; }
        h1, h2, h3 { font-weight: 900; line-height: 1.1; }
        h1 { font-size: 4.5rem; letter-spacing: -3px; }
        h2 { font-size: 3.5rem; letter-spacing: -2px; margin-bottom: 20px; }
        h3 { font-size: 2.5rem; color: var(--text-light); margin-bottom: 20px;}
        p { font-size: 1.2rem; max-width: 700px; color: var(--text-secondary); }
        .text-center { text-align: center; }
        .text-center p { margin-left: auto; margin-right: auto; }
        .logo-link { position: absolute; top: 25px; left: 30px; z-index: 1000; transition: transform 0.2s ease; }
        .logo-link:hover { transform: scale(1.05); }
        .logo-link img { height: 150px; }
        .cta-button { display: inline-block; color: #000; padding: 15px 40px; text-decoration: none; border-radius: 50px; font-size: 1.2rem; font-weight: 900; transition: transform 0.2s ease, box-shadow 0.2s ease; border: none; cursor: pointer; white-space: nowrap; }
        .cta-button:hover { transform: scale(1.05); }
        footer { background-color: #000; color: var(--text-secondary); text-align: center; padding: 40px 0; border-top: 1px solid var(--border-color); }
        footer p { font-size: 0.9rem; margin: 0 auto 10px; }
        footer a { color: var(--primary-accent); text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; } h2 { font-size: 2.5rem; } section { padding: 80px 0; }
        }

        /* <<< NOVO CSS PARA O FORMULÁRIO DE FEEDBACK >>> */
        .feedback-form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--bg-card);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }
        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-light);
        }
        .form-group textarea {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            color: var(--text-light);
            min-height: 150px;
            resize: vertical;
        }
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 15px rgba(0, 163, 255, 0.3);
        }
        .feedback-form .cta-button {
            width: 100%;
            background: var(--primary-accent);
            box-shadow: 0 0 25px rgba(0, 163, 255, 0.5);
        }
        /* Estilo para as estrelas de avaliação */
        .rating-stars {
            display: flex;
            justify-content: center;
            flex-direction: row-reverse; /* Inverte a ordem para a mágica do CSS funcionar */
        }
        .rating-stars input[type="radio"] {
            display: none;
        }
        .rating-stars label {
            font-size: 3rem;
            color: #444;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .rating-stars input[type="radio"]:checked ~ label,
        .rating-stars label:hover,
        .rating-stars label:hover ~ label {
            color: #FFC107;
        }
    </style>
</head>
<body>
    <a href="#" class="logo-link"><img src="logo.png" alt="NutriBot AI Logo"></a>

    <main>
        <section id="feedback-section" class="text-center">
            <div class="container">
                <h2>Sua Opinião Vale Ouro (e Créditos!)</h2>
                <p>Seu feedback nos ajuda a construir o melhor sistema operacional de performance. Como agradecimento, você receberá 30 créditos de bônus no bot assim que enviar sua avaliação.</p>
                
                <div class="feedback-form-container">
                    <!-- O action aponta para o seu endpoint do Formspree -->
                    <form id="feedback-form" action="https://formspree.io/f/xovyqnkl" method="POST" class="feedback-form">
                        
                        <div class="form-group">
                            <label>1. Qual sua avaliação geral sobre o NutriBot AI?</label>
                            <div class="rating-stars">
                                <input type="radio" id="star5" name="rating" value="5 Estrelas" required><label for="star5">★</label>
                                <input type="radio" id="star4" name="rating" value="4 Estrelas"><label for="star4">★</label>
                                <input type="radio" id="star3" name="rating" value="3 Estrelas"><label for="star3">★</label>
                                <input type="radio" id="star2" name="rating" value="2 Estrelas"><label for="star2">★</label>
                                <input type="radio" id="star1" name="rating" value="1 Estrela"><label for="star1">★</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="feedback-text">2. Quais melhorias, sugestões ou críticas você tem?</label>
                            <textarea id="feedback-text" name="feedback_text" placeholder="Seja específico! Ex: 'Gostaria que a análise de fotos identificasse marcas de produtos...' ou 'Achei o registro de treino um pouco lento...'" required></textarea>
                        </div>
                        
                        <!-- Campos Ocultos: Serão preenchidos pelo JavaScript -->
                        <input type="hidden" id="user-id-field" name="telegram_user_id">
                        <input type="hidden" id="redirect-url-field" name="_next">
                        
                        <button type="submit" class="cta-button">Enviar Avaliação e Resgatar Créditos</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 NutriBot AI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript para capturar o ID do usuário e configurar o redirecionamento -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ** IMPORTANTE: Substitua 'seu_bot_username_aqui' pelo nome de usuário do seu bot **
            const botUsername = 'seu_bot_username_aqui';

            // 1. Pega os parâmetros da URL (ex: ?user_id=12345)
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('user_id');

            const userIdField = document.getElementById('user-id-field');
            const redirectUrlField = document.getElementById('redirect-url-field');
            const form = document.getElementById('feedback-form');

            if (userId) {
                // 2. Insere o ID do usuário no campo oculto do formulário
                userIdField.value = userId;

                // 3. Monta a URL de redirecionamento de volta para o bot com o "deep link"
                const redirectUrl = `https://t.me/${botUsername}?start=feedback_success_${userId}`;
                redirectUrlField.value = redirectUrl;

            } else {
                // Se não houver ID, desabilita o formulário para evitar envios anônimos
                form.innerHTML = '<p style="color: var(--secondary-accent);">Erro: ID de usuário não encontrado. Por favor, acesse esta página através do link fornecido no bot do Telegram.</p>';
            }
        });
    </script>
</body>
</html>
